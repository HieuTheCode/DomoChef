	<!-- Contact -->
	<div class="container contactmargin">
		<section>
			<div class="page-header contact-spacing" id="contact">
				<center><h2>Contact Us</h2></center>
			</div><!-- End Page Header -->

			<div class="row">
				<div class="col-lg-4">
					<p class="bigmessage">Send us a message!
					</p>
				</div>

				<div class="col-lg-8">
					<form action="" class="form-horizontal">
						<div class="form-group">
							<label for="user-name" class="col-lg-2 control-label">Name</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="user-name" placeholder="Enter your name">
							</div>
						</div><!-- End the form-group -->

						<div class="form-group">
							<label for="user-email" class="col-lg-2 control-label">Email</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="user-email" placeholder="Enter your Email Address">
							</div>
						</div><!-- End the form-group -->

						<div class="form-group">
							<label for="user-phone" class="col-lg-2 control-label">Phone Number</label>
							<div class="col-lg-10">
								<input type="text" class="form-control" id="user-phone" placeholder="Enter your Phone Number">
							</div>
						</div><!-- End the form-group -->

						<div class="form-group">
							<label for="user-message" class="col-lg-2 control-label">Message</label>
							<div class="col-lg-10">
								<textarea name="user-message" id="user-message" class="form-control" cols="20" rows="10" placeholder="Enter your Message"></textarea>
							</div>
						</div><!-- End the form-group -->

						<div class="form-group">
							<div class="col-lg-10 col-lg-offset-2">
								<button type="submit" class="btn btn-primary">Submit</button>
							</div>
						</div>
					</form>
				</div>
			</div><!--End the row -->
		</section>
